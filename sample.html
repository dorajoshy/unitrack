<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Campus Navigation</h1>
        <p>Enter your destination to find the shortest route!</p>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="destination" placeholder="Enter destination">
            <button onclick="findRoute()">Find Route</button>
        </div>
        <div id="map">
            <h2>Campus Map</h2>
            <!-- Your campus map can be displayed here -->
        </div>
        <div id="route-info">
            <h3>Route Information</h3>
            <p id="route-details">Your route will be shown here.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Campus Navigation. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
